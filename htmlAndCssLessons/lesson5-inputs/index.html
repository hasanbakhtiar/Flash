            <fieldset>
                <legend><h1>Register Form</h1></legend>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="enter name" required >
                    <label for="surname">surname</label>
                    <input type="text"  id="surname">
                    <br><br>
                    <label for="username">username</label>
                    <input type="text" maxlength="10">
                    <br><br>
                    <label for="tel">phone number</label>
                    <input type="tel" id="tel" value="+994" >
                    <label for="email">Email</label>
                    <input type="email" >
                    <br><br>
                    <label for="password">password</label>
                    <input type="password" minlength="10">
                    <br><br>
                    <label for="gender">Gender</label>
                    <br><br>
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender">
                    <br><br>
                    <select>
                   <optgroup label="city">
                    <option value="Baku">Baku</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Tebriz">Tebriz</option>
                   </optgroup>
                   <optgroup label="country">
                    <option value="Baku">Azerbaijan</option>
                    <option value="Ankara">Turkey</option>
                    <option value="Tebriz">Iran</option>
                   </optgroup>
                    </select>
                    <br><br>
                    <label for="bio">Bio</label>
                    <textarea  cols="30" rows="10"></textarea>
